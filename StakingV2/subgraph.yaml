specVersion: 0.0.2
description: Indexing all Polygon Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staker
    network: matic
    source:
      address: "0xF96200cA46b8e7DA3C9D4dE8E960341A9a013FDa"
      abi: Staker
      startBlock: 33308309 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: Enter(uint256,uint32,uint256)
          handler: EnterHandler
        - event: Unstake(uint256,uint256)
          handler: UnstakeHandler
        - event: Migrate(uint256,uint32,uint256)
          handler: MigrateHandler
        - event: Claim(uint256,uint256)
          handler: ClaimHandler
        - event: AddRewards(uint256)
          handler: AddRewardsHandler
      file: ./src/mappings/staker.ts