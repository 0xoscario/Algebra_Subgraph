specVersion: 0.0.2
description: Indexing all Polygon Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Staker
    network: matic
    source:
      address: "0xfc10730039738926e8bed82578b970f1155485b0"
      abi: Staker
      startBlock: 20818600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: Staker
          file: ./abis/Staker.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: TransferHandler
        - event: Entered(address,uint256,uint256)
          handler: EnterHandler
        - event: Left(address,uint256,uint256)
          handler: LeftHandler
      file: ./src/mappings/staker.ts
  - kind: ethereum/contract
    name: AlgbToken
    network: matic
    source:
      address: "0x4259Abc22981480D81075b0E8C4Bb0b142be8EF8"
      abi: AlgbToken
      startBlock: 20818600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: AlgbToken
          file: ./abis/AlgbToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleALGBTransfer
      file: ./src/mappings/staker.ts