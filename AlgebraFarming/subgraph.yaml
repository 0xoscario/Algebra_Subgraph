specVersion: 0.0.2
description: Algebra is a Innovative DEX with concentrated liquidity, adaptive fee, build-in farming etc.
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: NonfungiblePositionManager
  network: matic
  source:
      address: '0x21F5F8b46621cFa77D4f296A901cDB7AfDBB6A18'
      abi: NonfungiblePositionManager
      startBlock: 22362180 
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities:
        - Deposit
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: IncreaseLiquidity(indexed uint256,uint128,uint128,uint256,uint256,address)
          handler: handleIncreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
- kind: ethereum/contract
  name: AlgebraFarming
  network: matic
  source:
      address: '0x9cF9cEc31AB2827354e18436663b75b6f32D4C71'
      abi: AlgebraFarming
      startBlock: 22362180
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/algebra-farming-mapping.ts
      entities:
        - DepositTransferred
        - IncentiveCreated
        - RewardClaimed
        - FarmStarted
        - FarmEnded
      abis:
        - name: AlgebraFarming
          file: ./abis/AlgebraFarming.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleDepositTransferred
        - event: IncentiveCreated(indexed address,indexed address,indexed address,address,uint256,uint256,address,uint256,uint256)
          handler: handleIncentiveCreated
        - event: RewardClaimed(indexed address,uint256,indexed address,indexed address)
          handler: handleRewardClaimed
        - event: FarmStarted(indexed uint256,indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: FarmEnded(indexed uint256,indexed bytes32,indexed address,address,address,uint256,uint256)
          handler: handleTokenUnstaked