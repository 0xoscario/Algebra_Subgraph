type Factory @entity{
  id: ID!
  currentStakedAmount: BigInt!
  earnedForAllTime: BigInt!
  ALGBbalance: BigInt!
  xALGBtotalSupply: BigInt!
  xALGBminted: BigInt!
  ALGBfromVault: BigInt! 
}

type Stake @entity{
  id: ID!
  stakedALGBAmount: BigInt!
  xALGBAmount: BigInt!
}

type History @entity{
  id: ID!
  date: BigInt!
  currentStakedAmount: BigInt!
  earned: BigInt!
  ALGBbalance: BigInt!
  xALGBtotalSupply: BigInt!
  xALGBminted: BigInt!
  ALGBfromVault: BigInt! 
}