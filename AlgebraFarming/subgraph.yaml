specVersion: 0.0.2
description: Algebra is a Innovative DEX with concentrated liquidity, adaptive fee, build-in farming etc.
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: NonfungiblePositionManager
  network: skale
  source:
      address: '0xe835442813D3b474520b994B71E3B8Fc08F6B2fC'
      abi: NonfungiblePositionManager
      startBlock: 1792818
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities:
        - Deposit
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint128,uint256,uint256,address)
          handler: handleIncreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
- kind: ethereum/contract
  name: EternalFarming
  network: skale
  source:
      address: '0xa22144F5CEcB4C848D9d9358Baac056063b9bcF7'
      abi: EternalFarming
      startBlock: 1792818 
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/eternalFarming.ts
      entities:
        - DepositTransferred
        - IncentiveCreated
        - RewardClaimed
        - FarmStarted
        - FarmEnded
      abis:
        - name: EternalFarming
          file: ./abis/EternalFarming.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: IncentiveCreated(indexed address,indexed address,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleIncentiveCreated
        - event: RewardClaimed(indexed address,uint256,indexed address,indexed address)
          handler: handleRewardClaimed
        - event: FarmStarted(indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: FarmEnded(indexed uint256,indexed bytes32,indexed address,address,address,uint256,uint256)
          handler: handleTokenUnstaked
        - event: IncentiveDetached(indexed address,indexed address,indexed address,address,uint256,uint256)
          handler: handleDetached
        - event: IncentiveAttached(indexed address,indexed address,indexed address,address,uint256,uint256)
          handler: handleAttached
        - event: RewardsRatesChanged(uint128,uint128,bytes32)
          handler: handleRewardsRatesChanged
        - event: RewardsAdded(uint256,uint256,bytes32)
          handler: handleRewardsAdded
        - event: RewardsCollected(uint256,bytes32,uint256,uint256)
          handler: handleCollect
- kind: ethereum/contract
  name: FarmingCenter
  network: skale
  source:
      address: '0x23AfF4E5Fc75cF47D180C564100276b61787Ba01'
      abi: FarmingCenter
      startBlock: 1792818 
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/center.ts
      entities:
        - DepositTransferred
        - IncentiveCreated
        - RewardClaimed
        - FarmStarted
        - FarmEnded
      abis:
        - name: FarmingCenter
          file: ./abis/FarmingCenter.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
- kind: ethereum/contract
  name: IncentiveFarming
  network: skale
  source:
      address: '0xCC1343CdaDe203bE679E34afe3b7DcAafCe4D94C'
      abi: IncentiveFarming
      startBlock: 1792818 
  mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript 
      file: ./src/mappings/incentiveFarming.ts
      entities:
        - DepositTransferred
        - IncentiveCreated
        - RewardClaimed
        - FarmStarted
        - FarmEnded
      abis:
        - name: IncentiveFarming
          file: ./abis/IncentiveFarming.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncentiveCreated(indexed address,indexed address,indexed address,address,uint256,uint256,uint256,uint256)
          handler: handleIncentiveCreated
        - event: RewardClaimed(indexed address,uint256,indexed address,indexed address)
          handler: handleRewardClaimed
        - event: FarmStarted(indexed uint256,indexed bytes32,uint128)
          handler: handleTokenStaked
        - event: FarmEnded(indexed uint256,indexed bytes32,indexed address,address,address,uint256,uint256)
          handler: handleTokenUnstaked
        - event: IncentiveDetached(indexed address,indexed address,indexed address,address,uint256,uint256)
          handler: handleDetached
        - event: IncentiveAttached(indexed address,indexed address,indexed address,address,uint256,uint256)
          handler: handleAttached